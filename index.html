<head>

    <style id="custom-styles">
        /* Variabel Warna Dasar */
        :root {
            --p: #673AB7; /* Primary / Deep Purple */
            --l: #F3E5F5; /* Light Lavender - Background */
            --b: #FFFFFF; /* White */
            --t: #4527A0; /* Text Darker Purple */
            --e: #FF7043; /* Error/Accent (Orange) */
            --s: #4CAF50; /* Success Green */
            --sh: rgba(103, 58, 183, 0.4); /* Stronger Shadow */
            
            /* Custom Font Defaults */
            --c-ff: 'Inter', sans-serif; 
            --c-fs: 1.0rem;
            --c-fw: 400; 
            --c-fc: var(--t);
            
            /* Animation Times */
            --anim-fast: 0.35s;
            --anim-slow: 0.6s;
        }

        /* Global Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--c-ff);
            transition: all var(--anim-fast) cubic-bezier(0.4, 0, 0.2, 1); 
        }

        html, body {
            min-height: 100vh;
            background: var(--l); 
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--t);
            overflow-x: hidden; 
        }
        
        .hidden { display: none !important; }
        
        /* Main Container - Peningkatan Estetika */
        .main-container {
            width: 95%; 
            max-width: 750px; /* Lebih Luas */
            background: var(--b);
            border-radius: 25px; /* Lebih Bulat */
            padding: 50px; /* Padding lebih besar */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18); 
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn var(--anim-slow) ease-out;
            position: relative; /* Penting untuk animasi form */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* --- 1. WELCOME CONTAINER (Lebih Dinamis & Font Tebal) --- */
        #hC {
            min-height: 600px;
            justify-content: center;
            background: linear-gradient(145deg, var(--l) 0%, var(--b) 100%);
            overflow: hidden;
        }
        
        .welcome-title {
            font-size: 5rem;
            font-weight: 900;
            color: var(--p);
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-shadow: 3px 3px 8px var(--sh);
            z-index: 10;
        }
        
        /* Animasi Latar Belakang Geometris (Diperhalus) */
        .bg-shape {
            /* ... (Styles sama seperti V6.0, hanya CSSnya tidak diulang di sini) ... */
        }
        
        /* --- 2. AUTH FORM STYLE --- */
        
        /* Ikon di Input (NEW) */
        .input-group {
            position: relative;
            margin-bottom: 1.8rem;
            width: 100%;
        }
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #A0A0A0;
            font-size: 1.1rem;
            pointer-events: none;
        }
        .input-group input {
            padding-left: 50px !important; /* Ruang untuk ikon */
            margin-bottom: 0 !important;
        }

        /* Ikon Password Toggle (NEW) */
        .password-toggle {
            position: absolute; 
            top: 50%; 
            right: 20px; 
            transform: translateY(-50%); 
            cursor: pointer; 
            font-size: 1.1rem; 
            z-index: 10; 
            color: var(--p); 
            background: none; 
            border: none;
            padding: 5px;
        }

        /* Toggle Switch untuk Auth (NEW) */
        .auth-toggle {
            display: flex;
            width: 100%;
            max-width: 350px;
            margin-bottom: 3.5rem;
            background: var(--l);
            border-radius: 50px;
            padding: 5px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .auth-toggle button {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-weight: 600;
            color: #777;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
        }
        .auth-toggle-slider {
            position: absolute;
            height: calc(100% - 10px);
            width: 50%;
            background: var(--p);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            top: 5px;
            left: 5px;
            transform: translateX(0);
            transition: transform var(--anim-fast) ease-in-out;
            z-index: 1;
        }
        .auth-toggle button.active {
            color: var(--b);
            transition: color var(--anim-fast) 0.1s; /* Transisi warna setelah slider bergerak */
        }
        
        /* Containers Form untuk Animasi */
        .form-wrapper {
            width: 100%;
            position: relative;
            overflow: hidden; /* Penting untuk menyembunyikan form yang sedang tidak aktif */
            min-height: 350px; /* Jaga tinggi agar container tidak melompat */
        }
        #lF, #rF {
            width: 100%;
            position: absolute;
            top: 0;
            opacity: 1;
            transform: translateX(0);
            transition: all var(--anim-fast) ease-in-out;
        }
        #rF.inactive {
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
        }
        #lF.inactive {
            opacity: 0;
            transform: translateX(-100%);
            pointer-events: none;
        }

        /* Card & Action Styles */
        .note-card {
            border-left: 8px solid var(--p); 
            border-radius: 15px; 
            padding: 25px; /* Lebih lega */
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            background: var(--b);
            animation: cardIn 0.4s ease-out;
        }
        @keyframes cardIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .na {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }
        
        .na .pill-button {
            padding: 10px 20px;
            font-size: 0.85rem;
            border-radius: 50px; 
            box-shadow: none;
            text-transform: uppercase;
        }
        
        /* Ikon Dashboard */
        .icon-btn i {
             margin-right: 8px;
        }
        
        /* Footer */
        footer {
            /* ... (Styles sama seperti V6.0) ... */
        }

        /* --- V6 Styles Retained & Modified --- */
        input:not([type="radio"]):not([type="checkbox"]):not([type="color"]), textarea, select {
            width: 100%; border-radius: 12px; border: 1px solid #DCE1E7; padding: 1.1rem 1.4rem; margin-bottom: 1.8rem; font-size: 1rem; background: #F8F9FA; color: var(--t); box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); 
        }
        .pill-button {
            background: var(--p); color: #fff; cursor: pointer; border: none; font-weight: 600; border-radius: 50px; padding: 1rem 2.5rem; box-shadow: 0 10px 20px var(--sh); letter-spacing: 0.5px; text-transform: uppercase;
        }
        /* ... (CSS sisanya) ... */
    </style>
</head>

    <script>
        // Mapping DOM Elements (Termasuk elemen baru)
        const D = {
            // General
            hC: document.getElementById("hC"), aC: document.getElementById("aC"), nC: document.getElementById("nC"), jB: document.getElementById("jB"), tC: document.getElementById("tc"), sTog: document.getElementById("sTog"), lB2: document.getElementById("lB2"), settingsSection: document.getElementById("settingsSection"), 
            // Auth
            lT: document.getElementById("lT"), rT: document.getElementById("rT"), lE: document.getElementById("lE"), lP: document.getElementById("lP"), lPTog: document.getElementById("lPTog"), lB: document.getElementById("lB"), rE: document.getElementById("rE"), rP: document.getElementById("rP"), rPTog: document.getElementById("rPTog"), rCP: document.getElementById("rCP"), rCPTog: document.getElementById("rCPTog"), rB: document.getElementById("rB"), lF: document.getElementById("lF"), rF: document.getElementById("rF"), authToggleSlider: document.getElementById("authToggleSlider"),
            // OKIENAK Input & Dashboard
            uN: document.getElementById("uN"), pT: document.getElementById("pT"), sH: document.getElementById("sH"), eO: document.getElementById("eO"), nI: document.getElementById("nI"), nPI: document.getElementById("nPI"), nPITog: document.getElementById("nPITog"), aNB: document.getElementById("aNB"), sE: document.getElementById("sE"), cB: document.getElementById("cB"), formTitle: document.getElementById("formTitle"), nL: document.getElementById("nL"),
            // Custom Style (D.cC, D.cF, etc.)
            // Admin View
            adminView: document.getElementById("adminView"), adminToggle: document.getElementById("adminToggle"), adminContent: document.getElementById("adminContent"), adminToggleIcon: document.getElementById("adminToggleIcon"), allNotesList: document.getElementById("allNotesList"), totalNotesCount: document.getElementById("totalNotesCount"),
        };

        let currentEditIndex = null;
        const oE = "cidmomo19@gmail.com"; 

        // --- GLOBAL UTILITIES (Diperbaiki dari V6.0) ---
        const gU = () => JSON.parse(localStorage.getItem("users") || "{}");
        const sU = u => localStorage.setItem("users", JSON.stringify(u));
        const gLUE = () => localStorage.getItem("loggedIn");
        
        // ... (lk, gE, gRE, aCTC, tPV, sT functions, etc. - dipertahankan) ...

        // Toast Notification Function (IMPROVED - sama seperti V6.0)
        function sT(m, t = 'info') {
            const o = document.createElement('div');
            o.className = `toast ${t}`;
            o.textContent = m;
            
            const existingToasts = D.tC.querySelectorAll('.toast');
            if (existingToasts.length >= 3) { existingToasts[0].remove(); }

            D.tC.appendChild(o);
            setTimeout(() => o.classList.add('show'), 10);
            setTimeout(() => {
                o.classList.remove('show');
                o.addEventListener('transitionend', () => o.remove(), { once: true });
            }, 4000);
        }
        
        // Toggle Password (Sekarang menggunakan ikon)
        function tPV(input, toggleBtn) {
            const isP = input.type === 'password';
            input.type = isP ? 'text' : 'password';
            toggleBtn.querySelector('i').className = isP ? 'fas fa-eye-slash' : 'fas fa-eye'; 
        }
        
        // --- AUTH LOGIC (BUG FIX DAN ANIMASI BARU) ---

        // Fungsi Transisi Auth
        function tF(formToShow) {
            if (formToShow === 'login') {
                D.authToggleSlider.style.transform = 'translateX(0)';
                D.lT.classList.add('active');
                D.rT.classList.remove('active');
                D.lF.classList.remove('inactive');
                D.rF.classList.add('inactive');
            } else {
                D.authToggleSlider.style.transform = 'translateX(100%)';
                D.rT.classList.add('active');
                D.lT.classList.remove('active');
                D.rF.classList.remove('inactive');
                D.lF.classList.add('inactive');
            }
        }

        D.lT.addEventListener("click", () => tF('login'));
        D.rT.addEventListener("click", () => tF('register'));

        // Register (BUG FIX: memastikan inisialisasi user berjalan)
        D.rB.addEventListener("click", () => {
            const e = D.rE.value.trim();
            const p = D.rP.value.trim();
            const cP = D.rCP.value.trim();
            if (!e || !p || !cP) return sT("Please fill in all fields!", 'error');
            if (p.length < 3 || p !== cP) return sT("Password min 3 chars and must match!", 'error');

            let u = gU();
            if (u[e]) return sT("Email already registered!", 'error');

            u[e] = { 
                password: p, 
                pastes: [], 
                style: { 
                    color: "#673AB7", // Default style
                    fontFamily: "Inter, sans-serif",
                    fontSize: "16",
                    fontWeight: "400",
                    fontColor: "#4527A0"
                },
                visits: 0 
            };
            sU(u);
            sT("Registration successful! Please login.", 'success');
            D.rE.value = D.rP.value = D.rCP.value = "";
            tF('login'); // Langsung pindah ke login
        });

        // Login (BUG FIX: memastikan pengecekan password benar)
        D.lB.addEventListener("click", () => {
            const e = D.lE.value.trim();
            const p = D.lP.value.trim();
            let u = gU();

            if (u[e] && u[e].password === p) {
                localStorage.setItem("loggedIn", e);
                D.lE.value = D.lP.value = ""; // Clear input
                sT(`Welcome back, ${e.split('@')[0]}!`, 'success');
                sNP(e); 
            } else {
                sT("Incorrect email or password!", 'error');
            }
        });

        // --- OKIENAK ACTIONS & RENDERING (Owner Access Diperkuat) ---

        // Render OKIENAKs (rAN) - Admin Global View (FINAL OWNER ACCESS)
        function rAN() {
            if (gLUE() !== oE) return;
            D.allNotesList.innerHTML = '';
            let u = gU();
            let totalPastes = 0;
            
            for (const ownerEmail in u) {
                if (!Array.isArray(u[ownerEmail].pastes)) continue; 
                
                u[ownerEmail].pastes.forEach((nO, i) => {
                    if (nO.expiry && nO.expiry <= Date.now()) return; 
                    
                    const isPasswordProtected = !!nO.password;
                    const statusColor = isPasswordProtected ? '#FFC107' : 'var(--s)';
                    const urlPath = `${window.location.origin}${window.location.pathname}?n=${ownerEmail}-${i}`;
                    
                    // Owner dapat melihat konten dan password yang dilindungi
                    const fullContent = `
                        ${isPasswordProtected 
                            ? `<p style="color:#777; margin-top:5px;">Password: <strong style="color:var(--e);">${nO.password}</strong></p>` 
                            : ''
                        }
                        <div style="font-size: .85rem; max-height:100px; overflow-y:auto; border-top:1px solid #ECEFF1; padding-top:10px; margin-top:10px;">
                            ${sHC(nO.content, nO.syntax)}
                        </div>
                    `;

                    const div = document.createElement("div");
                    div.className = "note-card";
                    div.style.borderLeft = `4px solid ${statusColor}`;
                    div.innerHTML = `
                        <div style="font-size: 0.9rem; color: #555; margin-bottom: 5px; font-weight: 500;">
                            OWNER: <span style="color:var(--t); font-weight: 700;">${ownerEmail}</span> | VISITS: ${nO.visits || 0}
                        </div>
                        <strong style="color:var(--p);font-size:1.1rem; display:block; margin-bottom:5px;">${nO.title}</strong>
                        
                        ${fullContent}

                        <div class="na" style="justify-content: flex-start; margin-top: 15px;">
                            <a href="${urlPath}" target="_blank" class="pill-button" style="background:#3F51B5; padding: 10px 20px;">VIEW AS PUBLIC â†’</a>
                            <button class="btn-delete-admin pill-button" data-owner="${ownerEmail}" data-index="${i}" style="padding: 10px 20px; background: #D32F2F;">DELETE</button>
                        </div>
                    `;
                    D.allNotesList.appendChild(div);
                    totalPastes++;
                });
            }
            
            D.totalNotesCount.textContent = totalPastes;

            if (totalPastes === 0) {
                 D.allNotesList.innerHTML = `<p class="text-center" style="color:#888; font-style: italic;">No active OKIENAKs found on the server.</p>`;
            }

            D.allNotesList.querySelectorAll(".btn-delete-admin").forEach(btn => {
                btn.addEventListener("click", (e) => dAN(e.target.dataset.owner, parseInt(e.target.dataset.index)));
            });
        }
        
        // ... (sNP, lCS, rN, uN, sE, aNB, dN, dAN, sHC, rPN, rC functions - dipertahankan) ...

        // --- INITIALIZATION (Memperbaiki inisiasi owner) ---
        window.addEventListener("load", () => {
            try {
                // 1. Inisiasi Akun Owner (Memastikan owner email dan password default ada)
                let u = gU();
                const defaultOwnerEmail = oE;
                const defaultOwnerPass = "ipulapik999#";
                
                if (!u[defaultOwnerEmail]) {
                     u[defaultOwnerEmail] = {
                        password: defaultOwnerPass, 
                        pastes: [], 
                        style: { color: "#673AB7", fontFamily: "Inter, sans-serif", fontSize: "16", fontWeight: "400", fontColor: "#4527A0" },
                        visits: 0 
                    };
                    sU(u);
                    sT(`Owner account created: ${defaultOwnerEmail} / ${defaultOwnerPass}`, 'success');
                }

                const l = gLUE();
                const p = new URLSearchParams(window.location.search);
                const nP = p.get("n"); 

                if (nP) { /* ... shared link logic ... */ } 
                else if (l) { sNP(l); } 
                else { sHP(); }
            } catch (error) {
                console.error("Initialization Error:", error);
                sT("Critical Error: Cannot load website. Please clear browser storage.", 'error');
                sHP(); 
            }
        });
        
        // --- Dummy functions for remaining logic (Placeholder untuk kode yang tidak berubah) ---
        // (Semua logika dari V6.0 harus disalin di sini, namun karena batasan panjang, saya hanya menyertakan yang krusial dan baru)
